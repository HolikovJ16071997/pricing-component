<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing-component</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
       
<body>
    <main class="main_content">
     <div class="container page">
        <h1 class="page_titles">
            Our Pricing
        </h1>
        <form class="pricing-switch" action="https://echo.htmlacademy.ru" method="get">
            <div class="switch">
                <input class="switch_input-annual visually-hidden" type="radio" name="payment_period" value="annual" id="annual-payment-radio">
                <input class="switch_input-monthly visually-hidden" type="radio" name="payment_period" value="monthly" id="monthly-payment-radio" checked>
                <label class="switch_label" for="annual-payment-radio">Annually</label>
                <div class="switch_control">
                    <div class="switch_dicsk"></div>
                    <label class="switch_control_annual"for="annual-payment-radio"></label>
                    <label class="switch_control_monthly"for="monthly-payment-radio"></label>
                </div>
                <label class="switch_label" for="monthly-payment-radio">Monthly</label>
            </div>
        </form>
        <section class="pricing">
            <div class="pricing_iner">
                <section class="pricing-plan" data-payment-annual="19.99" data-payment-monthly="199.99">
                    <h3 class="pricing-plan__titel">Basic</h3>
                    <div class="pricing-plan__price">
                        <span class="pricing-plan__currency">$</span>
                        <span class="pricing-plan_value">19.99</span>
                    </div>
                    <ul class="pricing-plan_faetures">
                        <li class="pricing-plan__faeture">500 GB Storage</li>
                        <li class="pricing-plan__faeture">2 Users Allowed</li>
                        <li class="pricing-plan__faeture">Send up to 3 GB</li>
                    </ul>
                    <a class="buuton buuton_block buuton_primary" href="#">LEARN MORE</a>
                </section>
                <section class="pricing-plan_best pricing-plan" data-payment-annual="24.99" data-payment-monthly="249.99">
                    <h3 class="pricing-plan__titel">Professional</h3>
                    <div class="pricing-plan__price">
                        <span class="pricing-plan__currency">$</span>
                        <span class="pricing-plan_value">24.99</span>
                    </div>
                    <ul class="pricing-plan_faetures">
                        <li class="pricing-plan__faeture ">1 TB Storage</li>
                        <li class="pricing-plan__faeture">5 Users Allowed</li>
                        <li class="pricing-plan__faeture">Send up to 10 GB</li>
                    </ul>
                    <a class="buuton buuton_block buuton_white" href="#">LEARN MORE</a>
                </section>
                <section class="pricing-plan" data-payment-annual="39.99" data-payment-monthly="399.99">
                    <h3 class="pricing-plan__titel">Master</h3>
                    <div class="pricing-plan__price">
                        <span class="pricing-plan__currency">$</span>
                        <span class="pricing-plan_value">39.99</span>
                    </div>
                    <ul class="pricing-plan_faetures">
                        <li class="pricing-plan__faeture">2 TB Storage</li>
                        <li class="pricing-plan__faeture">10 Users Allowed</li>
                        <li class="pricing-plan__faeture">Send up to 20 GB</li>
                    </ul>
                    <a class="buuton buuton_block buuton_primary" href="#">LEARN MORE</a>
                </section>
            </div>
        </section>
        
     </div>  
    </main>
   <script src="js/main.js"></script>
</body>
</html>
