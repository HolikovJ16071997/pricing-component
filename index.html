<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
       
<body>
    <main class="main_content">
     <div class="container page">
        <h1 class="page_titles">
            Our Pricing
        </h1>
        <section class="pricing">
            <div class="pricing_iner">
                <section class="pricing-plan">
                    <h3 class="pricing-plan__titel">Basic</h3>
                    <div class="pricing-plan__price">
                        <span class="pricing-plan__currency">$</span>
                        19.99
                    </div>
                    <ul class="pricing-plan_faetures">
                        <li class="pricing-plan__faeture">500 GB Storage</li>
                        <li class="pricing-plan__faeture">2 Users Allowed</li>
                        <li class="pricing-plan__faeture">Send up to 3 GB</li>
                    </ul>
                    <a class="buuton buuton_block buuton_primary" href="#">LEARN MORE</a>
                </section>
                <section class="pricing-plan pricing-plan_best">
                    <h3 class="pricing-plan__titel">Professional</h3>
                    <div class="pricing-plan__price">
                        <span class="pricing-plan__currency">$</span>
                        24.99
                    </div>
                    <ul class="pricing-plan_faetures">
                        <li class="pricing-plan__faeture ">1 TB Storage</li>
                        <li class="pricing-plan__faeture">5 Users Allowed</li>
                        <li class="pricing-plan__faeture">Send up to 10 GB</li>
                    </ul>
                    <a class="buuton buuton_block buuton_white" href="#">LEARN MORE</a>
                </section>
                <section class="pricing-plan">
                    <h3 class="pricing-plan__titel">Master</h3>
                    <div class="pricing-plan__price">
                        <span class="pricing-plan__currency">$</span>
                        39.99
                    </div>
                    <ul class="pricing-plan_faetures">
                        <li class="pricing-plan__faeture">2 TB Storage</li>
                        <li class="pricing-plan__faeture">10 Users Allowed</li>
                        <li class="pricing-plan__faeture">Send up to 20 GB</li>
                    </ul>
                    <a class="buuton buuton_block buuton_primary" href="#">LEARN MORE</a>
                </section>
            </div>
        </section>
        
     </div>  
    </main>
   <script src="js/main.js"></script>
</body>
</html>
